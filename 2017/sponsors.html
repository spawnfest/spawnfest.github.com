---
layout: 2017
title: Sponsors
permalink: /2017/sponsors
---

  <div class="p-3 text-center">
    <p>This event is made possible by our sponsors</p>
  </div>
  <div class="text-center sp-platinum">
    <h2 class="display-5">Platinum Sponsor</h2>
    <a class="btn sp-link" target="_blank" href="{{ site.l_2017.platinum_sponsor.url }}">
      <div class="p-3 text-center sp-box" style="background-color: {{ site.l_2017.platinum_sponsor.background_color }};">
        <img class="p-3 img-fluid sp-img" src="/2017/img/{{ site.l_2017.platinum_sponsor.image }}" alt="{{ site.l_2017.platinum_sponsor.name }}">
        <p>{{ site.l_2017.platinum_sponsor.description }}</p>
      </div>
    </a>
  </div>
  <div class="text-center">
    <h2 class="display-5">Gold Sponsors</h2>
  </div>
  {% for sponsor in site.l_2017.gold_sponsors %}
    <a class="btn sp-link" target="_blank" href="{{ sponsor.url }}">
      <div class="p-3 text-center sp-box" style="background-color: {{ sponsor.background_color }};">
        <img class="p-3 img-fluid sp-img" src="/2017/img/{{ sponsor.image }}" alt="{{ sponsor.name }}" style="max-height: 75px">
        <p>{{ sponsor.description }}</p>
      </div>
    </a>
  {% endfor %}

<hr/>

<div class="container">
  <div class="col-md-12">
  </div>
</div>
